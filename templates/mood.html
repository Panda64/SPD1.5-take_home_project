{% extends 'base.html' %}
{% block content %}

<h3>Weather around {{ weather['name'] }}: {{ weather['weather'][0]['main'] }}, {{ weather['main']['temp'] }}F </h3>

<form method="GET" action="/result">
    <label for="mood" class="form-label">How are you feeling today?</label>
    <input class="form-control" type="text" id="mood" name="mood" >
    <input class="btn btn-primary" type="submit">
</form>

{% endblock %}
